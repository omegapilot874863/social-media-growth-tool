```groovy
apply plugin: 'com.android.application'

// This is the configuration for the MadHub social media growth tool application.
// The application allows users to manage and automate social media operations, making it a valuable tool for individuals or businesses aiming for growth on platforms like Facebook, Instagram, and TikTok.

android {
    compileSdkVersion 34 // Specifies the Android API level to compile against

    defaultConfig {
        applicationId "com.madhub.socialmediagrowthtool" // Unique identifier for the app
        minSdkVersion 21 // Minimum API level supported
        targetSdkVersion 34 // Target API level for the app
        versionCode 1 // Version code for internal use
        versionName "1.0.0" // User-visible version name
        resConfigs "en" // Restricts resources to English language only
    }

    buildTypes {
        release {
            minifyEnabled false // Proguard is disabled for release build
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Proguard configuration files
        }
    }
}

// Dependencies block contains all necessary libraries for the application
dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0' // Provides compatibility support for older Android versions, ensuring a consistent user interface.

    implementation 'com.google.android.material:material:1.8.0' // Material design components for modern UI elements.

    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Layout library for responsive UI design.

    // This library is essential for networking and API calls, allowing the app to interact seamlessly with social media APIs.
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Retrofit for making network requests.

    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Gson converter for parsing JSON responses.

    // Dependency for background operations, which is crucial for automation tasks that run continuously.
    implementation 'androidx.work:work-runtime-ktx:2.8.1' // WorkManager for scheduling background tasks.

    // This dependency supports in-app analytics, allowing users to monitor their social media engagement and growth effectively.
    implementation 'com.google.firebase:firebase-analytics-ktx:23.2.0' // Firebase Analytics for tracking user engagement.
}

